{% extends 'main/base.html' %}

{% block content %}

<h1>Blog Page</h1>

<h2>Jordan Wrote {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}" class= "text-dark"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|truncatechars:100 }}</p>



{% endfor %}

{% endblock %}
